<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>touch</title>
</head>
<body>
    <div id="app"></div>

    <script id="template" type="plain/text">

        <div>
          <button on-tap="tap()">
            tap
          </button>
          <button on-press="press">
            press
          </button>
        </div>

    </script>
    <script src="https://cdn.staticfile.org/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="./yox.js"></script>
    <script src="../dist/yox-touch.js"></script>
    <script>
        var instance = new Yox({
          el: '#app',
          data: {
            pressOptions: {
              event: 'xxx'
            }
          },
          template: '#template',
          events: {
            press: function () {
              console.log('press', this, arguments)
            }
          },
          methods: {
            tap: function () {
              console.log('tap', this, arguments)
            }
          }
        })
    </script>
</body>
</html>
