<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>touch</title>
</head>
<body>
    <div id="app"></div>
    <script id="template" type="plain/text">

        <div>
          <button @tap="tap()" @options="{event: 'haha'}">
            tap
          </button>
          <button @press="press" @options="{{pressOptions}}">
            press
          </button>
        </div>

    </script>
    <script src="http://localhost:9191/dist/yox.min.js"></script>
    <script src="../dist/yox-touch.js"></script>
    <script>
        Yox.use(YoxTouch)
        var instance = new Yox({
          el: '#app',
          data: {
            pressOptions: {
              event: 'xxx'
            }
          },
          template: '#template',
          events: {
            press: function () {
              console.log('press', this, arguments)
            }
          },
          methods: {
            tap: function () {
              console.log('tap', this, arguments)
            }
          }
        })

    </script>
</body>
</html>
