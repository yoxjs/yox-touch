<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>touch</title>
    <style>
      html,
      body,
      #app {
        height: 100%;
      }
      .box {
        height: 100%;
        background-color: lightblue;
      }
    </style>
</head>
<body>
    <div id="app"></div>

    <script id="template" type="plain/text">

        <div
          class="box"
          on-tap="test()"
          on-press="test()"
          on-press-up="test()"
          on-double-tap="test()"

          on-swipe-left="test()"
          on-swipe-right="test()"
          on-swipe-up="test()"
          on-swipe-down="test()"
{{!
          on-rotate-start="test()"
          on-rotate-move="test()"
          on-rotate-end="test()"
          on-rotate-cancel="test()"

          on-pan-start="test()"
          on-pan-move="test()"
          on-pan-end="test()"
          on-pan-cancel="test()"
          on-pan-left="test()"
          on-pan-right="test()"
          on-pan-up="test()"
          on-pan-down="test()"

          on-pinch-start="test()"
          on-pinch-move="test()"
          on-pinch-end="test()"
          on-pinch-cancel="test()"
          on-pinch-in="test()"
          on-pinch-out="test()"

}}
        >
          {{#each gestures}}
            {{this}}<br>
          {{/each}}
        </div>

    </script>
    <script src="https://cdn.staticfile.org/hammer.js/2.0.8/hammer.js"></script>
    <script src="./yox.js"></script>
    <script src="../dist/yox-touch.js"></script>
    <script>
        Yox.use(YoxTouch)
        var instance = new Yox({
          el: '#app',
          data: {
            gestures: []
          },
          template: '#template',
          methods: {
            test: function (e) {
              this.append('gestures', e.type)
            }
          }
        })
    </script>
</body>
</html>
